<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
    <div class="logo-container" id="logo">
        GRHN
    </div>
    <div class="toggle-btn" id="toggle-btn">
        <i class="fas fa-chevron-right" id="arrow-icon"></i>
    </div>
    <div class="sidebar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">About Me</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <main class="main-content">
        <section class="welcome-section">
            <h1>Hi, I'm <span class="highlight">GÃ¼rhan</span></h1>
            <p class="subtitle">a devoloper who loves building meaningful things.</p>
            <p class="under-construction">This website is currently under construction. Stay tuned!</p>
        </section>
    </main>

    <script>
        const toggleBtn = document.getElementById('toggle-btn');
        const sidebar = document.querySelector('.sidebar');
        const arrowIcon = document.getElementById('arrow-icon');
        const mainContent = document.querySelector('.main-content');
        const logo = document.getElementById('logo');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('open');
            toggleBtn.classList.toggle('shifted');
            mainContent.classList.toggle('shifted');

            if (sidebar.classList.contains('open')) {
                arrowIcon.classList.remove('fa-chevron-right');
                arrowIcon.classList.add('fa-chevron-left');
            } else {
                arrowIcon.classList.remove('fa-chevron-left');
                arrowIcon.classList.add('fa-chevron-right');
            }
        });

        logo.addEventListener('mouseenter', () => {
            logo.style.opacity = 0;
            setTimeout(() => {
                logo.textContent = 'GURHAN OZTURK';
                logo.style.opacity = 1;
            }, 300);
        });

        logo.addEventListener('mouseleave', () => {
            logo.style.opacity = 0;
            setTimeout(() => {
                logo.textContent = 'GRHN';
                logo.style.opacity = 1;
            }, 300);
        });
    </script>
</body>
</html>
